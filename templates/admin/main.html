<!DOCTYPE html>
<html lang="en">

      {% block metas %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="GeeksLabs">
      {% end %}
      <title>{% block title %}Admin Panel{% end %}</title>

      {% block styles %}
            <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
            <link href="/static/admin/css/bootstrap-theme.css" rel="stylesheet">
            <link href="/static/admin/css/elegant-icons-style.css" rel="stylesheet" />
            <link href="/static/admin/css/font-awesome.min.css" rel="stylesheet" />
            <link href="/static/admin/css/style.css" rel="stylesheet">
            <link href="/static/admin/css/style-responsive.css" rel="stylesheet" />
      {% end %}

      {% block head %}
            <link rel="shortcut icon" href="favicon.ico">
            <script src="/static/admin/js/html5shiv.js"></script>
            <script src="/static/admin/js/lte-ie7.js"></script>
            <script src="/static/admin/js/jquery.js"></script>
            <script src="/static/admin/js/bootstrap.min.js"></script>
            <script src="/static/admin/js/jquery.scrollTo.min.js"></script>
            <script src="/static/admin/js/jquery.nicescroll.js" type="text/javascript"></script>
            <script src="/static/admin/js/scripts.js"></script>
            <script src="/static/admin/js/jquery-ui-1.9.2.custom.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
            <script src="/static/admin/js/custom.js"></script>
      {% end %}

<body>
    <section id="container" class="" ng-app="portfolio_app">
        {% include 'block_header.html' %}
        {% include 'sidebar.html' %}
        {% block content %}
        {% end %}
    </section>

    {% block scripts %}
        <script type="text/javascript" src="/static/admin/js/ga.js"></script>
        <script src="/static/admin/js/bootstrap-switch.js"></script>
        <script src="/static/admin/js/jquery.tagsinput.js"></script>
        <script src="/static/admin/js/jquery.hotkeys.js"></script>
        <script src="/static/admin/js/bootstrap-wysiwyg.js"></script>
        <script src="/static/admin/js/bootstrap-wysiwyg-custom.js"></script>
        <script type="text/javascript" src="/static/admin/assets/ckeditor/ckeditor.js"></script>
    {% end %}
  </body>
</html>
