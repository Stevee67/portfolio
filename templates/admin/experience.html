{% extends 'main.html' %}
<script src="/static/admin/js/form-component.js"></script>
{% block content %}

<script>
    portfolioApp.controller('experience', function($scope, $http) {

        $scope.new_experience = {};

        $scope.get_experiences = function () {
            return $http({ method: 'POST',url: '/admin/experience'}).then(function successCallback(response) {
                $scope.experiences = response.data.experiences
            }, function errorCallback(response) {
            });
        };

        $scope.edit = function(experience) {
            if(experience.w_from){
                experience.w_from = new Date(experience.w_from)
            }
            if(experience.w_to){
                experience.w_to = new Date(experience.w_to)
            }
            $scope.new_experience = experience;
            $('#addExperience').modal('show');
        };

        $scope.delete = function(experience) {
            return $http({ method: 'DELETE',url: '/admin/experience', data: experience}).then(function successCallback(response) {
                $scope.experiences = response.data.experiences
            }, function errorCallback(response) {
            });
        };

        $scope.add_experience = function(experience) {

            var url ='';
            if(experience.hasOwnProperty('id')){
                url = '/admin/experience?edit'
            }else{
                url = '/admin/experience?add'
            }
            console.log(experience)
            if(url !== ''){
                return $http({ method: 'PUT',url: url, data: experience}).then(function successCallback(response) {
                    $('#addExperience').modal('hide');
                    $scope.experiences = response.data.experiences
                }, function errorCallback(response) {
                });
            }

        }

    });

</script>
<section ng-init="get_experiences()" id="main-content" style="margin-bottom: 200px" ng-controller="experience">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Skills</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>Forms</li>
                    <li><i class="fa fa-file-text-o"></i>Experience</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Experience
                    </header>
                    <div class="panel-body">
                        <div class="col-lg-9 col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2><i class="fa fa-flag-o red"></i><strong>Experience</strong></h2>
                                    <div class="panel-actions">
                                        <a href="index.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                                        <a href="index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                                        <a href="index.html#" class="btn-close"><i class="fa fa-times"></i></a>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <table class="table bootstrap-datatable countries">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Subtitle</th>
                                                <th>From</th>
                                                <th>To</th>
                                                <th>Description</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="experience in experiences">
                                                <td ng-bind="experience.title"></td>
                                                <td ng-bind="experience.subtitle"></td>
                                                <td pf-date="experience.w_from"></td>
                                                <td pf-date="experience.w_to"></td>
                                                <td ng-bind="experience.description"></td>
                                                <td><button class="btn btn-primary" ng-click="edit(experience)">Edit</button></td>
                                                <td><button class="btn btn-primary" ng-click="delete(experience)">Delete</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div><!--/col-->
                        <a class="btn btn-success" data-toggle="modal" href="#addExperience" ng-click="new_experience={}">Add Experience</a>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <div class="modal fade" id="addExperience" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Add Experience</h4>
              </div>
              <div class="modal-body" >
                  <div class="modal-row"><input type="text" class="form-control" ng-model="new_experience.title" placeholder="title"></div>
                  <div class="modal-row"><input type="text" class="form-control" ng-model="new_experience.subtitle" placeholder="subtitle"></div>
                  <div class="modal-row"><input type="date" class="form-control" ng-model="new_experience.w_from" placeholder="from"></div>
                  <div class="modal-row"><input type="date" pf-date class="form-control" ng-model="new_experience.w_to" placeholder="to"></div>
                  <div class="modal-row"><textarea class="form-control" ng-model="new_experience.description" placeholder="description"></textarea></div>
              </div>
              <div class="modal-footer">
                  <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                  <button class="btn btn-success" type="button" ng-click="add_experience(new_experience)">Save experience</button>
              </div>
          </div>
      </div>
    </div>
</section>
{% end %}
